<style type="text/css">
  .loading-wrapper {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<div class="loading-wrapper" id="loading">
  {{ partial "svgs/loading.svg" (dict "fill" "#fff" "width" 36 "height" 36 ) }}
</div>

<script type="text/javascript">
window.onload = function() {
  setTimeout(function() {
    document.getElementById('loading').setAttribute('style', 'display: none;')
    document.getElementsByTagName('header')[0].setAttribute('style', 'display: block;')
    document
      .getElementById('landingpage')
      .setAttribute('style', 'display: block;')
  }, 600)
}
</script>
