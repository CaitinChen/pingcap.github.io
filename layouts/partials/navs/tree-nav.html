<ul>
  {{range .tree}}
    {{ if isset . "children" }}
      <li><a href="#" class="active">{{ .name }}</a></li>
        {{ partial "navs/tree-nav.html" (dict "tree" .children "global" $) }}
    {{else}}
    <li>
        <i class="icon"></i>
        <a href="{{ .link | urlize }}">{{ .name }}</a>
    </li>
    {{end}}
  {{end}}
</ul>
