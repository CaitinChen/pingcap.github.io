<ul>
  {{range .tree}}
    {{ if isset . "children" }}
      <li><a href="#" class="active">{{ .name }}</a></li>
        {{ partial "tree-nav.html" (dict "tree" .children "global" $) }}
    {{else}}
    <li>
        <i class="icon"></i>
        <a href="{{ .link }}">{{ .name }}</a>
    </li>
    {{end}}
  {{end}}
</ul>
